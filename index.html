<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trabajo Ecommerce</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Mis Estilos -->
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <!-- Navegacion -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Aplicación eCommerce con JS</a>
    </nav>

    <section class="encabezado">
        <div class="titulo_sitio">
            <img src="multimedia/International_Pokémon_logo.svg.png" alt="pockemon" width="300" height="100">
        </div>
        <p>Pok-Ecommerce</p>
    </section>
    
    <div class="container">
        <div class="row">
            <!-- Elementos que se generan a partir de la base de datos creada con JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito de Compras que se despliega a un costado -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Despliega los Elementos que se van agregando al carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Muestra la suma del total de los productos del carrito -->
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>

<!-- JavaScript BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- Mi JavaScript -->
<script src="./js/main.js" type="module"></script>

</body>
</html>
