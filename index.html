<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trabajo Ecommerce</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Swiper --> 
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Toastify --> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Mis Estilos -->
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body >
    <!-- Navegacion -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand brand" href="#">Aplicación eCommerce con JS</a>

        <ul class="ul_MenuPrincipal">
            <li> <a href="#" class="a_MenuPrincipal">Principal</a></li>
            <li> <a href="./paginas/contacto.html" class="a_MenuPrincipal">Contacto</a></li>   
        </ul>

        <button id="logout">
            Cerrar Sesión
        </button>
    </nav>

    <section class="encabezado">
        <div class="titulo_sitio">
            <img src="multimedia/International_Pokémon_logo.svg.png" alt="pockemon" width="300" height="100">
        </div>
        <p>Pok-Ecommerce</p>
    </section>

    <section class="form_login">
        <div class="container-login">
            <h2>
                Iniciar sesión
            </h2>
            <form id="login_usuario">
                <label>
                    <input type="text" placeholder="Usuario" id="input-user">
                </label>
                <label>
                    <input type="text" placeholder="Contraseña" id="input-pass">
                </label>
                <label>
                    <input type="submit" value="Enviar">
                </label>
            </form>
        </div>
    </section>

    <section class="ecommerce">

        <div class="badge bg-primary text-wrap titulo_ofertas" style="width: 100%;">
            Nuestras Ofertas de la semana!
        </div>

        <!-- Slider container -->
        <div class="swiper mi-slider">
            <!-- Additional required wrapper -->
            <div id="slides" class="swiper-wrapper">
                <!-- En esta sección del HTML se insertan los slides desde JS x DOM -->

            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <section class="botones">
            <button type="button" class="btn btn-primary btn-sm" id="btn_ordena_az">
                Ordenar A-Z
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="btn_ordena_za">
                Ordenar Z-A
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="btn_ordena_pcio">
                Precio Menor a Mayor
            </button>

            <form id="formulario-buscar">
                <label>
                    <input type="search" placeholder="Busqueda por nombre.." id="buscar">
                </label>
                <label>
                    <input class="btn_buscar" type="submit" value="Buscar">
                </label>
            </form>

        </section>
        
        <div class="container">

            <div class="row">
                <!-- Elementos que se generan a partir de la base de datos creada con JSON -->
                <main id="items" class="col-sm-8 row"></main>
                <!-- Carrito de Compras que se despliega a un costado -->
                <aside class="col-sm-4">
                    <h2>Carrito</h2>
                    <!-- Despliega los Elementos que se van agregando al carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Muestra la suma del total de los productos del carrito -->
                    <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                </aside>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Pie de pagina -->
        <p>Copyright 2023  --  Todos los derechos reservados</p>
        <p>Av 9 de Julio 171 - CABA     Teléfono: +54 116 4521-1234     info@gm-sis.com.ar</p>


        <div class="Redes_Sociales">
            <a href="https://es-la.facebook.com/"  target="_blank">
            <img src="multimedia/icons8-facebook-nuevo-48.png" alt="ico_facebook" >
            </a>
        </div>

        <div class="Whatsapp">
            <a href="https://web.whatsapp.com/"  target="_blank" >
            <img src="multimedia/Whatsapp.PNG" alt="ico_whatsapp" >
            </a>    
        </div>


    </footer>

<!-- JavaScript BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- JavaScript Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<!-- JavaScript Toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- JavaScript Modulo para DarkMode -->
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

<!-- Mi JavaScript -->
<script src="./js/main.js" type="module"></script>

</body>
</html>
